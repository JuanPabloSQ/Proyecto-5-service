variables:
  VERSION_REGEX: /^\w+-[0-9]+(?:.[0-9]+)+$/

stages:
  - deploy

deploy-railway:
  stage: deploy
  image: ubuntu
  rules:
    - if: $CI_COMMIT_TAG && $CI_COMMIT_TAG =~ $VERSION_REGEX
  script:
    - apt-get update && apt-get install -y curl
    - curl -fsSL https://railway.app/install.sh | sh
    - railway up --service=$RAILWAY_SERVICE_NAME -d
